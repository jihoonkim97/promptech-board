<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:replace="/fragments/header.html :: header"></header>
</head>

<body>
<div>
    <a th:href="@{/}">BOARD</a><br><br>

    <form th:action="@{/updatePost}" method="post">
        <input type="hidden" name="id" th:value="${post.getId}">

        <table>
            <tr>
                <td>title</td>
                <td><input type="text" name="title" th:value="${post.getTitle}"></td>
            </tr>
            <tr>
                <td>contents</td>
                <td><textarea name="contents" th:text="${post.getContents}"></textarea></td>
            </tr>
        </table>

        <input type="submit" value="save">
    </form>

</div>
</body>
</html>
